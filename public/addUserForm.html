<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/addUser" method="post">
    <label>Name : </label>
    <input name="name" type="text" >
    <br>
    <label>Email : </label>
    <input name="email" type="email" >
    <br>
    <label>Marks : </label>
    <input name="marks" type="number" >
    <br>
    <label>Certificate Generated : </label>
    <input name="certificateGenerated" type="text" >
    <br>
    <button type="submit" onclick="addUser()">Submit</button>
    </form>

    <script>
        function addUser(){
            alert('User added');
            window.location('/');
        }
    </script>
</body>

</html>
